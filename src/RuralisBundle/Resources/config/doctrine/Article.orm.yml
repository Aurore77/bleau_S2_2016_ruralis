RuralisBundle\Entity\Article:
    type: entity
    table: null
    repositoryClass: RuralisBundle\Repository\ArticleRepository
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        nom:
            type: string
            length: 255
        descriptif:
            type: text
        contenu:
            type: text
        auteur:
            type: string
            length: 255
        date:
            type: date
            nullable: true
    oneToOne:
        image:
            targetEntity: Image
    manyToOne:
        typeAffichage:
            targetEntity: TypeAffichage
    lifecycleCallbacks: {  }
